{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'yellowstar.png' %}">
  <title>Signup Page</title>
  <style>
    @font-face {
      font-family: 'Pixelify Sans';
      src: url("{% static 'PixelifySans-Medium.ttf' %}") format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pixelify Sans', sans-serif;
      cursor: url("{% static 'arrowhead-rounded-outline (1).svg' %}"),
      auto;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .star {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('star.png') no-repeat center center;
      background-size: contain;
      animation: float 10s linear infinite;
    }

    .star-0 {
      width: 150px;
      height: 150px;
      left: -41.49px;
      top: 288.45px;
      transform: rotate(13.85deg);
      animation: star0 5s linear infinite;
    }

    .star-1 {
      width: 100px;
      height: 100px;
      top: -49.72px;
      left: 224px;
      transform: rotate(7.14deg);
    }

    .star-2 {
      width: 150px;
      height: 150px;
      top: 625px;
      left: 239.76px;
      transform: rotate(21.39deg);
    }

    .star-3 {
      width: 80px;
      height: 80px;
      top: 287px;
      left: 302px;
    }

    .star-4 {
      width: 100px;
      height: 100px;
      top: 231px;
      left: 580.77px;
      transform: rotate(16.65deg);
    }

    .star-5 {
      width: 100px;
      height: 100px;
      top: 197.75px;
      left: 891.37px;
      transform: rotate(12.71deg);
    }

    .star-6 {
      width: 100px;
      height: 100px;
      top: 501px;
      left: 903.76px;
      transform: rotate(21.39deg);
    }

    .star-7 {
      width: 80px;
      height: 80px;
      top: 391.43px;
      left: 1187.78px;
      transform: rotate(18.2deg);
    }

    .star-8 {
      width: 150px;
      height: 150px;
      top: -38.97px;
      left: 1441px;
      transform: rotate(-13.29deg);
    }

    .star-9 {
      width: 200px;
      height: 200px;
      top: 577.83px;
      left: 1400px;
      transform: rotate(-22.55deg);
    }

    .logo {
      width: 150px;
      height: 57px;
      margin-bottom: 40px;
    }

    .container {
      padding: 4%;
      border-radius: 34px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .title {
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form h2 {
      margin-bottom: 10px;
    }

    .form p {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="submit"] {
      width: 100%;
      height: 5vh;
      border-radius: 17px;
      margin-top: 10px;
      padding: 2%;
      border: none;
    }

    .form input[type="submit"] {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background-color 0.3s;
      cursor: url("{% static 'pointer-cursor.svg' %}"),
      auto;
    }

    .form input[type="submit"]:hover {
      background-color: black
    }

    .form p a {
      color: white;
      text-decoration: none;
      cursor: url("{% static 'pointer-cursor.svg' %}"),
      auto;
    }

    .form p a:hover {
      text-decoration: underline;
    }

    .ser_res {
      /* display: none; */
      display: flex;
      margin-top: 0px;
      margin-bottom: 0px;
      justify-content: center;
      align-items: center;
      color: red;
      font-size: 1rem;
      width: 100%;
      height: 1%;
    }
  </style>
</head>

<body>
  <div class="background">
    <img src="{% static 'star.png' %}" class="star star-0">
    <img src="{% static 'star.png' %}" class="star star-1">
    <img src="{% static 'star.png' %}" class="star star-2">
    <img src="{% static 'star.png' %}" class="star star-3">
    <img src="{% static 'star.png' %}" class="star star-4">
    <img src="{% static 'star.png' %}" class="star star-5">
    <img src="{% static 'star.png' %}" class="star star-6">
    <img src="{% static 'star.png' %}" class="star star-7">
    <img src="{% static 'star.png' %}" class="star star-8">
    <img src="{% static 'star.png' %}" class="star star-9">
    <img src="{% static 'logo.png' %}" class="logo" onclick="window.location = '/'">
    <div class="container">
      <form class="form" id="signup-form" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <p>Let's create your account.</p>
        <input type="text" placeholder="Name" id="name" name="name" autocomplete="off">
        <input type="email" placeholder="Email" id="email" name="email" autocomplete="off">
        {% if messages %}
        {% for message in messages %}
        <p class="ser_res">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <input type="password" placeholder="Password" id="password" name="password" autocomplete="off">
        <input type="password" placeholder="Confirm Password" id="confirm-password" autocomplete="off">
        <input type="submit" value="Sign Up">
        <p><a href="/login">Already have an account? Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      console.log(name, email, password)
      if (name === '' || email === '' || password === '' || confirmPassword === '') {
        alert('Please fill in all fields.');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Password and confirm password do not match.');
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
