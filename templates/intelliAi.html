<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }

        .user-message {
            text-align: right;
            color: #ffffcc;
        }

        .ai-message {
            text-align: left;
            color: #99ccff;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 8px;
            border: none;
        }

        input[type="submit"] {
            padding: 8px 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #user-input {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <h1>IntelliAI</h1>
    </header>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="ai-message"></div>
        </div>
        <form id="user-input" action="javascript:void(0)" enctype="multipart/form-data">
            <input type="text" id="user-message" placeholder="Type your message...">
            <input type="file" id="image" accept="image/*">
            <input type="submit" value="Send">
        </form>
        <div id="profile">
            <button id="logout">logout</button>
            <button id="clear-data">clear data</button>
            <button id="delete-account">delete account</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('user-input');
        const logout = document.getElementById('logout');
        const clearData = document.getElementById('clear-data');
        const deleteAccount = document.getElementById('delete-account');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const prompt = document.getElementById('user-message').value.trim();
            const image = document.getElementById('image').files[0];

            if (prompt || image) {
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('image', image);

                appendMessage('user', prompt);
                appendImage('user', image);
                sendPrompt(formData);

                document.getElementById('user-message').value = '';
                document.getElementById('image').value = '';
            }
        });

        function sendPrompt(formData) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/ai-response/');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    appendMessage('ai', response.message);
                } else {
                    console.error('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send(formData);
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender + '-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendImage(sender, image) {
            const reader = new FileReader();

            reader.onload = function (event) {
                const imageElement = document.createElement('img');
                imageElement.classList.add(sender + '-message');
                imageElement.src = event.target.result;
                chatBox.appendChild(imageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            reader.readAsDataURL(image);
        }




        logout.addEventListener('click', function (event) {
            event.preventDefault();
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/logout/');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    window.location = "/";
                } else {
                    console.error('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send();
        });

        clearData.addEventListener('click', function (event) {
            event.preventDefault();
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/clear-data/');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                } else {
                    console.error('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send();
        });

        deleteAccount.addEventListener('click', function (event) {
            event.preventDefault();
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8000/kill-account/');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    window.location = "/";
                } else {
                    console.error('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send();
        });

    </script>

</body>

</html>
