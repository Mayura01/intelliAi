<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>IntelliAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #fff;
            text-align: left;
        }

        .container {
            width: 1000px;
            margin: 20px auto;
            height: 80vh;
            padding: 20px;
            background-color: #000000;
            border-radius: 8px;
        }

        .chat-box {
            height: 90%;
            overflow-y: auto;
            padding: 10px;
            background-color: #000000;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            color: #ffffff;
            align-self: flex-end;
            margin-top: 20px;
        }

        .ai-message {
            color: #ffffff;
            margin-top: 10px;
        }

        #user-input {
            display: flex;
            bottom: 0;
            width: 100%;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            display: none;
            /* Hide the default file input */
        }

        .custom-file-label {
            width: 15%;
            /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            display: inline-block;
            /* Ensure the label is displayed inline */
        }

        #user-input {
            display: flex;
            align-items: center;
            /* Align items vertically */
        }

        #user-input input[type="file"] {
            display: none;
            /* Hide the default file input */
        }



        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            width: 10%;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            width: 10%;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        #startBtn {
            padding: 10px 20px;
            background-color: #ff00c3;
            border: none;
            width: 10%;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        #profile {
            text-align: right;
            display: flex;
            justify-content: center;
        }

        #profile button {
            margin-top: 10px;
            margin-left: 10px;
            padding: 8px 20px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>IntelliAI</h1>
    </header>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <form id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <label for="image" class="custom-file-label">Choose file</label>
            <input type="file" id="image" accept="image/*" class="custom-file-input">
            <button id="startBtn"><span class="material-symbols-outlined">mic</span></button>
            <input type="submit" value="Send">
        </form>
    </div>
    <div id="profile">
        <button id="logout">Logout</button>
        <button id="clear-data">Clear Data</button>
        <button id="delete-account">Delete Account</button>
    </div>
</body>


<script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('user-input');
    const logout = document.getElementById('logout');
    const clearData = document.getElementById('clear-data');
    const deleteAccount = document.getElementById('delete-account');

    function loadHistory() {

    }

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const prompt = document.getElementById('user-message').value.trim();
        const image = document.getElementById('image').files[0];

        if (prompt || image) {
            const formData = new FormData();
            formData.append('prompt', prompt);
            if (image) {
                formData.append('image', image);
                appendImage('user', image);
            }

            appendMessage('user', prompt);
            sendPrompt(formData);

            document.getElementById('user-message').value = '';
            document.getElementById('image').value = '';
        }
    });

    function sendPrompt(formData) {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:8000/ai-response/');
        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                appendMessage('ai', response.message);
            } else {
                console.error('Request failed. Status: ' + xhr.status);
            }
        };
        xhr.send(formData);
    }

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add(sender + '-message');
        if (sender == "user")
            messageElement.textContent = "You: " + message;
        else
            messageElement.textContent = "IntelliAi: " + message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendImage(sender, image) {
        const reader = new FileReader();

        reader.onload = function (event) {
            const imageElement = document.createElement('img');
            imageElement.classList.add(sender + '-message');
            imageElement.src = event.target.result;
            chatBox.appendChild(imageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        reader.readAsDataURL(image);
    }


    logout.addEventListener('click', function (event) {
        event.preventDefault();
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:8000/logout/');
        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                window.location = "/";
            } else {
                console.error('Request failed. Status: ' + xhr.status);
            }
        };
        xhr.send();
    });

    clearData.addEventListener('click', function (event) {
        event.preventDefault();
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:8000/clear-data/');
        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
            } else {
                console.error('Request failed. Status: ' + xhr.status);
            }
        };
        xhr.send();
    });

    deleteAccount.addEventListener('click', function (event) {
        event.preventDefault();
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:8000/kill-account/');
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                window.location = "/";
            } else {
                console.error('Request failed. Status: ' + xhr.status);
            }
        };
        xhr.send();
    });

</script>

<script>

    const startBtn = document.getElementById('startBtn');
    const userInput = document.getElementById('user-message');

    const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
    recognition.lang = 'en-US';

    recognition.onstart = function () {
        console.log('Speech recognition started');
    };

    recognition.onresult = function (event) {
        const result = event.results[event.resultIndex];
        const transcript = result[0].transcript;
        userInput.value = transcript;
    };

    startBtn.addEventListener('click', function () {
        recognition.start();
    });

</script>

</html>
