{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'yellowstar.png' %}">
  <title>Login Page</title>
  <style>
    @font-face {
      font-family: 'Pixelify Sans';
      src: url("{% static 'PixelifySans-Medium.ttf' %}") format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pixelify Sans', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .star {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('star.png') no-repeat center center;
      background-size: contain;
      animation: float 10s linear infinite;
    }

    .star-0 {
      width: 150px;
      height: 150px;
      left: -41.49px;
      top: 288.45px;
      transform: rotate(13.85deg);
      animation: star0 5s linear infinite;
    }

    .star-1 {
      width: 100px;
      height: 100px;
      top: -49.72px;
      left: 224px;
      transform: rotate(7.14deg);
    }

    .star-2 {
      width: 150px;
      height: 150px;
      top: 625px;
      left: 239.76px;
      transform: rotate(21.39deg);
    }

    .star-3 {
      width: 80px;
      height: 80px;
      top: 287px;
      left: 302px;
    }

    .star-4 {
      width: 100px;
      height: 100px;
      top: 231px;
      left: 580.77px;
      transform: rotate(16.65deg);
    }

    .star-5 {
      width: 100px;
      height: 100px;
      top: 197.75px;
      left: 891.37px;
      transform: rotate(12.71deg);
    }

    .star-6 {
      width: 100px;
      height: 100px;
      top: 501px;
      left: 903.76px;
      transform: rotate(21.39deg);
    }

    .star-7 {
      width: 80px;
      height: 80px;
      top: 391.43px;
      left: 1187.78px;
      transform: rotate(18.2deg);
    }

    .star-8 {
      width: 150px;
      height: 150px;
      top: -38.97px;
      left: 1441px;
      transform: rotate(-13.29deg);
    }

    .star-9 {
      width: 200px;
      height: 200px;
      top: 577.83px;
      left: 1400px;
      transform: rotate(-22.55deg);
    }

    @keyframes star0 {
      0% {
        width: 150px;
        height: 150px;
      }

      50% {
        width: 145px;
        height: 145px;
      }

      100% {
        width: 150px;
        height: 150px;
      }
    }

    .logo {
      width: 150px;
      height: 57px;
      margin-bottom: 40px;
    }

    .container {
      width: 25%;
      padding: 20px;
      border-radius: 34px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .title {
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form h2 {
      margin-bottom: 10px;
    }

    .form p {
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="submit"] {
      width: 90%;
      height: 5vh;
      outline: none;
      border-radius: 17px;
      margin-top: 10px;
      padding: 2%;
      border: none;
    }

    .form input[type="submit"] {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form input[type="submit"]:hover {
      background-color: black
    }

    .form p a {
      color: white;
      text-decoration: none;
    }

    .form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="background">
    <img src="{% static 'star.png' %}" class="star star-0">
    <img src="{% static 'star.png' %}" class="star star-1">
    <img src="{% static 'star.png' %}" class="star star-2">
    <img src="{% static 'star.png' %}" class="star star-3">
    <img src="{% static 'star.png' %}" class="star star-4">
    <img src="{% static 'star.png' %}" class="star star-5">
    <img src="{% static 'star.png' %}" class="star star-6">
    <img src="{% static 'star.png' %}" class="star star-7">
    <img src="{% static 'star.png' %}" class="star star-8">
    <img src="{% static 'star.png' %}" class="star star-9">
    <img src="{% static 'logo.png' %}" class="logo">
    <div class="container">
      <form class="form" id="signup-form" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <h2>Login</h2>
        <p>Welcome back! Please login to access your account.</p>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Login">
        <p><a href="/signup">Don't have an account? Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (email === '' || password === '') {
        alert('Please fill in all fields.');
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
