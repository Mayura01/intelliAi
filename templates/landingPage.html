{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'yellowstar.png' %}">
  <title>IntelliAi</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Pixelify sans';
    }

    @font-face {
      font-family: 'Pixelify Sans';
      src: url("{% static 'PixelifySans-Medium.ttf' %}") format('truetype');
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #0A0A0A;
      overflow: hidden;
    }

    .background-clip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      display: flex;
      position: absolute;
      justify-content: center;
      align-items: center;
      top: 50%;
      transform: translateY(-50%);
      width: 400px;
    }

    .guestbutton {
      display: flex;
      position: absolute;
      justify-content: center;
      align-items: center;
      top: calc(50% + 60px);
      width: 400px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    #form {
      position: absolute;
      top: 80%;
      left: 37.3%;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s linear 19s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .login,
    .sign-up {
      text-align: center;
      font-size: 24px;
      color: #D6D6D6;
      background-color: #3A3A3A;
      text-decoration: none;
      border: 2px solid rgba(182, 182, 182, 0.5);
      padding: 10px 25px;
      border-radius: 30px;
      transition: 0.1s;
      margin: 0 10px;
    }

    .guest {
      text-align: center;
      font-size: 24px;
      color: rgba(182, 182, 182, 0.5);
      background: none;
      text-decoration: underline;
      transition: 0.1s;
    }

    .login:hover,
    .sign-up:hover {
      background-color: #B6B6B6;
      color: #0A0A0A;
      border-color: #EBEBEB;
    }

    .guest:hover {
      color: #B6B6B6;
    }

    .login:active,
    .sign-up:active,
    .guest:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <video autoplay muted playsinline class="background-clip" id="background-video">
    <source src="{% static 'video.mp4' %}" type="video/mp4">
  </video>

  <form id="form" method="POST">
    <div class="content">
      <a href="/login" class='login'>Login</a>
      <a href="/signup" class='sign-up'>Sign in</a>
    </div>
    <!-- <div class="guestbutton">
      <a href="#" class='guest'>Create a guest account</a>
    </div> -->
  </form>

  <script>

    function playVideo() {
      var video = document.getElementById('background-video');
      video.play();
    }

    document.addEventListener('visibilitychange', function () {
      if (!document.hidden) {
        playVideo();
      }
    });

    window.addEventListener('focus', playVideo);

    // document.getElementById('background-video').addEventListener('pause', function () {
    //   this.play();
    // });
  </script>
</body>

</html>
