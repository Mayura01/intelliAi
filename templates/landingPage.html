{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{% static 'yellowstar.png' %}">
  <title>IntelliAi</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Pixelify Sans';
    }

    @font-face {
      font-family: 'Pixelify Sans';
      src: url("{% static 'PixelifySans-Medium.ttf' %}") format('truetype');
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #0A0A0A;
      overflow: hidden;
      cursor: url("{% static 'arrowhead-rounded-outline (1).svg' %}"),
      auto;
    }

    .background-clip {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #form {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 75%;
      left: 30%;
      opacity: 0;
      animation: fadeIn 1s linear 25s forwards;
      width: 40vw;
      height: 20vh;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40vw;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .login,
    .sign-up {
      text-align: center;
      font-size: 1.2rem;
      color: #D6D6D6;
      background-color: #3A3A3A;
      text-decoration: none;
      border: 2px solid rgba(182, 182, 182, 0.5);
      padding: 2% 3%;
      border-radius: 30px;
      transition: 0.1s;
      margin: 0 10px;
      cursor: url("{% static 'pointer-cursor.svg' %}"),
    }

    .lines{
      width: 10px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content:space-evenly;
      align-items: center;
    }

    .line{
      background-color: rgb(164, 164, 164);
      border-radius: 50px;
      width: 2px;
      height: 5px;
    }

    .guestbutton {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .guest {
      text-align: center;
      font-size: 1.2rem;
      color: rgba(182, 182, 182, 0.5);
      background: none;
      text-decoration: underline;
      transition: 0.1s;
      cursor: url("{% static 'pointer-cursor.svg' %}"),
    }

    .login:hover,
    .sign-up:hover {
      background-color: #B6B6B6;
      color: #0A0A0A;
      border-color: #EBEBEB;
    }

    .guest:hover {
      color: #B6B6B6;
    }

    .login:active,
    .sign-up:active,
    .guest:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="animation-container-1" class="background-clip"></div>
  <div id="animation-container-2" class="background-clip" style="display: none;"></div>

  <form id="form" method="POST">
    <div class="content">
      <a href="/login" class="login">Login</a>
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <a href="/signup" class="sign-up">Sign in</a>
    </div>
    <div class="guestbutton">
      <a href="/guest" class='guest'>Create a guest account</a>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var animation1 = lottie.loadAnimation({
        container: document.getElementById('animation-container-1'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: "{% static 'Animation 1.json' %}"
      });

      var animation2 = lottie.loadAnimation({
        container: document.getElementById('animation-container-2'),
        renderer: 'svg',
        loop: true,
        autoplay: false,
        path: "{% static 'Animation 2.json' %}"
      });

      animation1.addEventListener('complete', function () {
        document.getElementById('animation-container-2').style.display = 'block';
        animation2.play();
      });
    });
  </script>
</body>

</html>
