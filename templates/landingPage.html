<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliAI Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      margin-top: 100px;
    }
    .heading {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      text-decoration: none;
    }
    .login {
      background-color: #007bff;
      color: #fff;
    }
    .signup-guest {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">IntelliAI</h1>
    <a href="login" class="button login">Login</a>
    <a href="signup" class="button signup-guest">Signup</a>
  </div>
</body>
</html>
